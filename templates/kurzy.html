<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurzy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <h2>Zoznam kurzov:</h2>
    <table>
        <tr>
            <td><h3>Názov</h3></td>
            <td><h3>Typ sportu</h3></td>
            <td><h3>Max. pocet ucastnikov</h3></td>
            <td><h3>ID</h3></td>
        </tr>
        {% for kurz in kurzy: %}
            <tr>
                <td>{{ kurz.Nazov_kurzu }}</td>
                <td>{{ kurz.Typ_sportu }}</td>
                <td>{{ kurz.Max_pocet_ucastnikov }}</td>
                <td>{{ kurz.ID_kurzu }}</td>
            </tr>
        {% endfor %}
</table>

    <a href="/"><button>Späť</button></a>
</body>
</html>
