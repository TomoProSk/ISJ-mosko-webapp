<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kurzy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <h2>Zoznam kurzov:</h2>
    {% for kurz in kurzy: %}
        <p>{{ kurz }}</p>
    {% endfor %}
    <table style="width: 100%">
        {% for kurz in kurzy: %}
            <tr>
                <td>{{ kurz }}</td>
            </tr>
        {% endfor %}
    </table>

    <a href="/"><button>Späť</button></a>
</body>
</html>
